<html>
  <head>
    <script src="UI.js"></script>
  </head>
  <body>
    When you press the button the script loads the <b>Jquery</b> lib and changes the inner html of the body. 
    <button onclick="UI().get('loadScript').run('https://code.jquery.com/jquery-3.2.1.min.js').fn(function(obj){obj.then(function(){$('body').html('Hello World, I am loaded with Jquery!')}); return obj});">Click Here!</button>
  </body>
</html>
