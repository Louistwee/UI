<html>
  <head>
    <script src="../UI.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <button onclick="action()" >Click to see the power of UI.Js!</button><br>
    <code id="log"></code>
    <div id="demo" class="demo-box"></div>
    <script>
      function action(){
        var log = document.getElementById('log');
        log.innerHTML += '<span class="log-line">loading UI.dom</span>';
        UI()
          .get('dom')
          .fn(function(obj,resolve){
            log.innerHTML += '<span class="log-line">loading UI.dom.element</span>';
            resolve(obj);
          })
          .get('element').fn(function(obj,resolve){
            log.innerHTML += '<span class="log-line">UI.dom.element loaded</span>';
            resolve(obj);
          })
          .run({type:'input',parent:UI().get('dom').get('element').run({$:document.getElementById('demo')})})
          .fn(function(obj,resolve){
            log.innerHTML += '<span class="log-line">input appended</span>';
            resolve(obj);
          })
      }
    </script>
  </body>
</html>
